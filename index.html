<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">

<head>
<body>
    <div class="headingContainer">
        <h1 class="heading">Tic-Tac-Toe</h1>
        <div class="turnContainer">
            <h3 class="turnIndicator">Turn for X</h3>
            <button class="resetButton">Reset</button>
        </div>
    </div>
    <div class="gameContainer">
        <div class="gameBoard">
            <div id="cell1" class="cell left top"></div>
            <div id="cell2" class="cell top"></div>
            <div id="cell3" class="cell right top"></div>
            <div id="cell4" class="cell left"></div>
            <div id="cell5" class="cell"></div>
            <div id="cell6" class="cell right"></div>
            <div id="cell7" class="cell left bottom"></div>
            <div id="cell8" class="cell bottom"></div>
            <div id="cell9" class="cell right bottom"></div>
        </div>
    </div>
    <div class="resultContainer">
        <div class="resultBanner">
        <h3 class="result">X won the Game</h3>
        <button class="playAgainButton">Play Again</button>
    </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
